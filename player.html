<!DOCTYPE html>
<html>
<head>
    <title>anbado player example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">


    <!--<script src="http://popcornjs.org/code/dist/popcorn-complete.js"></script>-->
    <script type="text/javascript" src = "asset/externalLib/popcorn-complete_rel0.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="http://code.createjs.com/easeljs-0.6.1.min.js"></script>

    <!--서버 솔루션과 연동되는 부분-->
    <script type="text/javascript" src="http://localhost:8888/static/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="http://localhost:8888/static/anbado-realtime.js"></script>
    <script type="text/javascript" src="http://localhost:8888/static/anbado-restful.js"></script>
    <script type="text/javascript">
        anbado.realtime.setPrefixURL("http://localhost:8888");
        anbado.restful.setPrefixURL("http://localhost:8888");

    </script>

    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="asset/externalLib/d3.v3.js"></script>
    <script src="asset/externalLib/nv.d3.js"></script>


    <link rel="stylesheet" type="text/css" href="asset/basiccss.css">

    <script type="text/javascript" src="http://www.google.com/jsapi"></script>

    <script type="text/javascript" src="asset/externalLib/timeline.js"></script>
    <link rel="stylesheet" type="text/css" href="asset/externalLib/timeline.css">

    <script type="text/javascript" src="asset/clientglobalvar.js"></script>

    <script type="text/javascript" src = "asset/init.js"></script>
    <script type="text/javascript" src = "asset/timeCheck.js"></script>
    <script type="text/javascript" src = "asset/summaryPanel.js"></script>
    <script type="text/javascript" src = "asset/makeAnnotationEmoticon.js"></script>
    <script type="text/javascript" src = "asset/geturl.js"></script>

    <script type="text/javascript" src = "asset/eventGenerate.js"></script>

    <script type="text/javascript" src = "asset/timelinechart.js"></script>

    <link href="asset/externalLib/nv.d3.css" rel="stylesheet" type="text/css">








</head>
<body>




<div id="middle">
    <div id="player_wrap">


        <div id="player">

        </div>

        <!--<div id="areadiv"></div>-->

    </div>



</div>
<input type="button" class="bt_all_player bt_play" value="play">
<input type="button" class="bt_all_player bt_like" value="like">



<!--<button id="socket-io-connect">socket.io connect</button>-->
<!--<button id="socket-io-disconnect">socket.io disconnect</button>-->


<select id = "fontSelect">
    <option value="Ariel">아리엘</option>
    <option selected value="Dotum">돋움</option>
    <option value="Times">타임즈</option>
    <option value="Helvetica">헬베티카</option>
</select>



<select id = "fontSizeSelect">
    <option value="10">20</option>
    <option value="20" selected="selected">20</option>
    <option value="30">30</option>
</select>

<div>

    <select id="graphSelector" name="graph" onchange="graphselect();">
        <option value = "1" selected="selected">area graph</option>
        <option value = "2">line graph</option>
        <option value = "3">pie graph</option>
        <option value = "4">halfpie graph</option>
        <option value = "5">bar chart</option>
    </select>

</div>




<!--<input id="textinput2" type = "text" value = "interactive"/>-->


<input id="textinput1" type = "text" value = "input"/>

<img id="profileImg" src = "asset/assetImages/profile0.png"/>
<div id="emoticonPanel">

        <input id="emoticon0" type="image" src="asset/assetImages/emoticon0.png" name="button" value="emo1" class="emoticon_button"/>
        <input id="emoticon1" type="image" src="asset/assetImages/emoticon1.png" name="button" value="emo2" class="emoticon_button"/>
        <input id="emoticon2" type="image" src="asset/assetImages/emoticon2.png" name="button" value="emo3" class="emoticon_button"/>
        <input id="emoticon3" type="image" src="asset/assetImages/emoticon3.png" name="button" value="emo4" class="emoticon_button"/>


</div>

<div id="summary">
    <div id="mytimeline"></div>

</div>







</body>
</html>
